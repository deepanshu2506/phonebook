<!DOCTYPE html>

	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="jquery.js"></script>
</head>
<body>

<div id="header">
	PHONEBOOK
</div>

<button class="navigation">ADD</button>

<div id="contact-list">

			<li>NAME</li>
			<li>PHONE</li>
			<li>ACTIONS</li>
		</ul>

	<input class="phone-input" type="text"/>
	<h2 id="details-header">Subscriber to be added:</h2>
	<p id="name">Name : </p>
	<p id="phone">Phone :</p>
	<button class="add">ADD</button>
</div>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
